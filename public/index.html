<!DOCTYPE html>
<html>
<head>
  <title>
    FIND NEW MUSIC
  </title>
  <style type="text/css">
      #login,
      #loggedin {
          display: none;
      }
      td {
          border: rgb(171, 41, 41) solid 1px;
          overflow-wrap: anywhere;
      }

      td:first-child {
          min-width: 150px;
      }

      body {
          background-color: rgb(237, 137, 14);
          margin: 0;
          padding-left: 20px;
      }

      hr {
          border-color: rgb(172, 28, 28);
          border-width: 10px;
          width: 100%;
          margin-left: -20px;
      }

      h3 {
          margin-top: -0.7em;
      }

      .spotify-link:hover {
          filter: brightness(70%);
          cursor: pointer;
      }

      #gen {
          /* Hidden by default */
          display: none;
      }

      /*button shii*/
      #generate-artists-button {
          background-color: rgb(172, 28, 28);
          border: none;
          color: white;
          padding: 16px 32px;
          text-align: center;
          text-decoration: none;
          display: block;
          /* margin: auto; */
          font-size: 16px;
          cursor: pointer;
          border-radius: 10px;
      }

      #generate-artists-button:hover {
          background-color: red;
      }

  </style>  
</head>

<body>
<div>
  <div id="login">
    <h1>
      Sign in to get artist recommendations :)
    </h1>
    <button id="login-button">
      Log in with Spotify
    </button>
  </div>
  <div id="loggedin">
    <div id="songs"></div>
    <!-- <button id="generate-artists-button">
      Generate similar artists
      <div id="gen"></div>
    </button> -->
    <button id="generate-artists-button">
      Generate similar artists
      <!-- <div id="gen"></div> -->
    </button>
    <div id="gen" style="display: none;">
      <!-- Content goes here -->
    </div>
    <hr>
    <!-- <div id="main"></div> -->
    <div id="oauth"></div>
    <button id="refresh-button">
      Refresh access token (if nothing is showing up above)
    </button>
    <button id="logout-button">
      Logout
    </button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
